[pytest]
# Root pytest configuration for the geo project
# Only test project directories, not dependencies

addopts = -ra

# Explicitly specify test directories - this prevents pytest from searching .venv
testpaths = 
    ca/tests
    flux/tests
    sph/tests

# Directories to ignore during test collection
norecursedirs = 
    .venv
    .git
    lib64
    lib
    bin
    include
    build
    dist
    __pycache__
    deprecated
    archive
    site-packages

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:pygame.pkgdata
    ignore::pytest.PytestUnknownMarkWarning

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks benchmark tests
