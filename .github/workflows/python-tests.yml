name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Run tests for each sub-project separately to avoid import conflicts
    # Each sub-project has modules with the same names (gravity_solver.py, materials.py, etc.)
    
    - name: Run CA tests
      env:
        PYTHONPATH: ${{ github.workspace }}/ca
        SDL_VIDEODRIVER: dummy
        SDL_AUDIODRIVER: dummy
        MPLBACKEND: Agg
      run: |
        pytest ca/tests/ -q --ignore=ca/tests/framework
    
    - name: Run Flux tests
      env:
        PYTHONPATH: ${{ github.workspace }}/flux
        SDL_VIDEODRIVER: dummy
        SDL_AUDIODRIVER: dummy
        MPLBACKEND: Agg
      run: |
        pytest flux/tests/ -q
    
    - name: Run SPH tests
      env:
        PYTHONPATH: ${{ github.workspace }}
        SDL_VIDEODRIVER: dummy
        SDL_AUDIODRIVER: dummy
        MPLBACKEND: Agg
      run: |
        pytest sph/tests/ -q --ignore=sph/tests/archive
